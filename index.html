<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Virtual Library</h1>
        <button type="button" id="new-book-btn">+ New Book</button>
    </header>
    
    <dialog>
            <h3>New Book Details</h3>
            <form id="get-book-details" method="dialog">
                <label for="book-title">Title 
                    <input type="text" name="book-title" id="book-title" required>
                </label>
                <label for="book-author">Author 
                    <input type="text" name="book-author" id="book-author" required>
                </label>
                <label for="book-total-pages">Total Pages 
                    <input type="number" name="book-total-pages" id="book-total-pages" required>
                </label>
                <button id="form-submit">Enter</button>
            </form>
        </dialog>
    <main id="main">
        <!--Sample books in the library-->
        <article data-id="0b875c72-b8dc-4bfc-852f-5c145ddd6919">
            <button type="button" class="remove-book-btn">X</button>
            <p><span class="book-label">Title:</span> Atomic Habits</p>
            <p><span class="book-label">Author:</span> James Clear</p>
            <p><span class="book-label">Pages:</span> 320</p>
        </article>
        <article data-id="9b4d4233-4654-45a7-8fc0-8a5eb982c455">
            <button type="button" class="remove-book-btn">X</button>
            <p><span class="book-label">Title:</span> Harry Potter</p>
            <p><span class="book-label">Author:</span> J.K. Rowling</p>
            <p><span class="book-label">Pages:</span> 4100</p>
        </article>
        <article data-id="70989918-0747-482d-8502-7b7060de964c">
            <button type="button" class="remove-book-btn">X</button>
            <p><span class="book-label">Title:</span> The Arabian Nights</p>
            <p><span class="book-label">Author:</span> Various Authors</p>
            <p><span class="book-label">Pages:</span> 2700</p>
        </article>
        <article data-id="78cd9366-43b5-4259-8931-d93bbac84884">
            <button type="button" class="remove-book-btn">X</button>
            <p><span class="book-label">Title:</span> The Chronicles of Narnia</p>
            <p><span class="book-label">Author:</span> C.S. Lewis</p>
            <p><span class="book-label">Pages:</span> 1625</p>
        </article>
    </main>
</body>
</html>
