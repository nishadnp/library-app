<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Virtual Library</h1>
        <button type="button" id="new-book-btn">+ New Book</button>
    </header>
    
    <dialog>
            <h3>New Book Details</h3>
            <form id="get-book-details" method="dialog">
                <label for="book-title">Title 
                    <input type="text" name="book-title" id="book-title" required>
                </label>
                <label for="book-author">Author 
                    <input type="text" name="book-author" id="book-author" required>
                </label>
                <label for="book-total-pages">Total Pages 
                    <input type="number" name="book-total-pages" id="book-total-pages" required>
                </label>
                <label for="book-read-status">Did you read the book? 
                    <input type="checkbox" name="book-read-status" id="book-read-status">
                </label>
                <div class="form-btn-group">
                    <button id="form-submit-btn">Enter</button>
                    <button type="button" id="form-cancel-btn">Cancel</button>
                </div>
            </form>
        </dialog>

    <main id="main"></main>
    <footer>
        <p>© 2025 My Library App. 
            Crafted with ❤️ by 
            <a href="https://github.com/nishadnp" target="_blank" rel="noopener noreferrer">
                nishadnp
            </a>
        </p>
    </footer>
</body>
</html>
